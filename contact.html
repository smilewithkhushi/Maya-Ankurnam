          <ul class="menu menu-horizontal px-1 ">
            <li><a href="index.html">Home</a></li>

            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
        <!-- responsive Design of navbar -->
        <div class="navbar-end">
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost lg:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="h-8 w-8" stroke="currentColor">

    <!-- contact form for the developers -->

    <section>
       
        <form class="flex flex-col items-center flex-no-wrap mx-auto my-10 p-5">
            <h1 class="my-10">Reach out to use via the following Contact Form!</h1>

            <div class="form-control w-full max-w-xs">
                <label class="label">
                    <span class="label-text">Full Name</span>
                    <span class="label-text-alt">*</span>
                </label>
                <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />

                <label class="label">
                    <span class="label-text">Email</span>
                    <span class="label-text-alt">*</span>
                </label>
                <input type="email" placeholder="Type here" class="input input-bordered w-full max-w-xs" />


                <label class="label">
                    <span class="label-text">Phone Number</span>
                    <span class="label-text-alt">*</span>
                </label>
                <input type="tel" placeholder="Type here" class="input input-bordered w-full max-w-xs" />

                <label class="label">
                    <span class="label-text">Feedback</span>
                    <span class="label-text-alt">*</span>
                </label>
                <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />

            </div>
        </form>

    </section>

    <!-- footer element -->
